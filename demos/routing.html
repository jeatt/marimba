<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Routing demo</title>
  <link rel="stylesheet" href="/dist/assets/css/main.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/src/js/modules/routing.js"></script>
</head>
<body>
  <h1>A simple routing demo</h1>
  <p>
    Sound wave > gain > filter > output
  </p>
  <label for="wave-type">Choose wave</label>
  <select name="wave-type" id="wave-type" class="wave-type">
    <option value="sine">Sine</option>
    <option value="square">Square</option>
    <option value="sawtooth">Sawtooth</option>
    <option value="triangle">Triangle</option>
  </select>
  <label for="filter-type">Filter type</label>
  <select name="filter-type" id="filter-type" class="filter-type">
    <option value="none">None</option>
    <option value="lowpass">Lowpass</option>
    <option value="highpass">Highpass</option>
    <option value="bandpass">Bandpass</option>
    <option value="lowshelf">Lowshelf</option>
    <option value="highshelf">Highshelf</option>
    <option value="peaking">Peaking</option>
    <option value="notch">Notch</option>
    <option value="allpass">Allpass</option>  
  </select>
  <div class="routing">
    <section class="controls">
      <label for="gain">Gain</label>
      <input id="gain" name="gain" type="range" class="control--gain" value="1" max="5" step="0.1" >
    </section>
    <button class="play">Play</button> | <button class="stop">Stop</button>
  </div>
</body>
</html>
