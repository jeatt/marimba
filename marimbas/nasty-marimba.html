<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Audio Marimba</title>
	<link rel="stylesheet" href="/dist/assets/css/main.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/src/js/modules/nasty-marimba.js"></script>
</head>
<body>
	<h1>A nasty web audio marimba</h1>
  <div class="marimba">
    <section class="marimba__kbd">
      <div id="c2" class="marimba__note" data-sound="/src/audio/marimba/c-2.wav">c2</div>
      <div id="cs2" class="marimba__note marimba__note--accidental" data-sound="/src/audio/marimba/c-sharp-2.wav">c#2</div>
      <div id="d2" class="marimba__note" data-sound="/src/audio/marimba/d-2.wav">d2</div>
      <div id="ds2" class="marimba__note marimba__note--accidental" data-sound="/src/audio/marimba/d-sharp-2.wav">d#2</div>
      <div id="e2" class="marimba__note" data-sound="/src/audio/marimba/e-2.wav">e2</div>
      <div id="f2" class="marimba__note" data-sound="/src/audio/marimba/f-2.wav">f2</div>
      <div id="fs2" class="marimba__note marimba__note--accidental" data-sound="/src/audio/marimba/f-sharp-2.wav">f#2</div>
      <div id="g2" class="marimba__note" data-sound="/src/audio/marimba/g-2.wav">g2</div>
      <div id="gs2" class="marimba__note marimba__note--accidental" data-sound="/src/audio/marimba/g-sharp-2.wav">g#2</div>
      <div id="a2" class="marimba__note" data-sound="/src/audio/marimba/a-2.wav">a2</div>
      <div id="as2" class="marimba__note marimba__note--accidental" data-sound="/src/audio/marimba/a-sharp-2.wav">a#2</div>
      <div id="b2" class="marimba__note" data-sound="/src/audio/marimba/b-2.wav">b2</div>
      <div id="b2" class="marimba__note" data-sound="/src/audio/marimba/c-3.wav">c3</div>
    </section>
    <section class="marimba__controls">
      <label for="gain">Volume</label>
      <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="gain">
      <label for="gain">Mix</label>
      <input type="range" min="0" max="5" step="0.1" value="0" data-control="gain" name="gain">
      <label for="gain">Filter</label>
      <input type="range" min="0" max="5" step="0.1" value="0" data-control="gain" name="gain">
    </section>
  </div>
  <footer>
    <p>
      <a href="/">Home</a>
    </p>
  </footer>
</body>
</html>
